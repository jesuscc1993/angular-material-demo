<mt-modal>
  <mt-modal-header (onClosePressed)="this.dismiss()">
    <app-media-actions *ngIf="media" [media]="media" [fromModal]="true" class="inline-block margin-right-xxxs">
    </app-media-actions>

    {{ media.title.romaji }}
  </mt-modal-header>

  <mt-modal-content>
    <app-anime-info *ngIf="media" [anime]="media" [generalInfoOnly]="true"> </app-anime-info>
  </mt-modal-content>

  <mt-modal-footer>
    <button mat-raised-button color="accent" (click)="goToDetail()">
      <fa-icon name="newspaper" class="baseline margin-right-xxxs"></fa-icon>
      Open full detail
    </button>
  </mt-modal-footer>
</mt-modal>
