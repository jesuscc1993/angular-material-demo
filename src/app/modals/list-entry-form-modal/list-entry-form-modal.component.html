<mat-card class="composite">
  <div class="header no-margin">
    <div class="title">
      <h3 class="no-margin">
        {{ media.title.romaji }}
      </h3>
    </div>

    <fa-icon name="times" class="clickable" (click)="dismiss()"></fa-icon>
  </div>

  <mat-divider></mat-divider>

  <form [formGroup]="listEntryForm" (ngSubmit)="saveEntry()">
    <div class="content padding-bottom-xs">
      <!-- status -->
      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Status" formControlName="status">
            <mat-option *ngFor="let status of liestEntryStatusList" [value]="status.value">
              {{ status.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- score -->
      <div class="form-group">
        <mat-form-field class="score-input">
          <mat-label>Score</mat-label>
          <input
            matInput
            type="number"
            min="0"
            max="10"
            step=".1"
            [placeholder]="listEntry ? listEntry.scoreRaw / 10 : 5"
            formControlName="score"
          />
        </mat-form-field>
        / 10
      </div>

      <!--<mat-slider min="0" max="10" value="5" step="0.5" tickInterval="2" class="full-width no-padding"></mat-slider>-->

      <!--<span *ngIf="listEntry !== undefined">-->
      <!--<button mat-raised-button color="warn" class="margin-right-s square-button" (click)="deleteEntry($event)">-->
      <!--<fa-icon name="trash" class="baseline"></fa-icon>-->
      <!--</button>-->
      <!--</span>-->
    </div>

    <mat-divider></mat-divider>

    <div class="footer">
      <span class="float-right">
        <button
          mat-raised-button
          color="accent"
          class="margin-right-xs"
          [disabled]="!listEntryForm.valid || !isSubmitEnabled()"
        >
          <fa-icon name="save" class="baseline margin-right-xxxs"></fa-icon>
          Submit
        </button>

        <button mat-raised-button class="float-right" (click)="dismiss($event)">
          <fa-icon name="times" class="baseline margin-right-xxxs"></fa-icon>
          Cancel
        </button>
      </span>
    </div>
  </form>
</mat-card>
