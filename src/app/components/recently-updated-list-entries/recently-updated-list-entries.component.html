<mat-card class="composite compact">

  <div class="header">
    <h4 class="no-margin">
      Recently updated
    </h4>
  </div>

  <mat-divider></mat-divider>

  <div class="content">
    <mat-spinner *ngIf="!ready" mode="indeterminate" class="margin-auto"></mat-spinner>

    <div *ngIf="listEntries && listEntries.length" class="cover-media-grid">
      <app-cover-media *ngFor="let entry of listEntries" [listEntry]="entry"></app-cover-media>
    </div>
  </div>

</mat-card>
