<mat-toolbar>

  <div>
    <a *ngIf="!onRoot" [routerLink]="rootUrl">
      <i class="fa fa-chevron-left fa-1x"></i> Back
    </a>
  </div>

  <div class="centered-content">
    Anime management client
  </div>

  <span class="filler"></span>

  <!-- logged in -->
  <span *ngIf="user" class="margin-right-xs">
    {{ user.name }}
  </span>
  <img *ngIf="user" class="avatar" [src]="user.avatar.large" [matMenuTriggerFor]="userMenu">

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="navigateToProfile()">
      View profile
    </button>
    <button mat-menu-item (click)="navigateToUserList()">
      View list
    </button>
    <button mat-menu-item (click)="logout()">
      Logout
    </button>
  </mat-menu>

  <!-- not logged in -->
  <a *ngIf="!user && loginAvailable" [href]=apiLoginUrl>
    Log in with AniList
  </a>

</mat-toolbar>
