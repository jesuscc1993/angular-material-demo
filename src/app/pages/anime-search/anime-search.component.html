<form [formGroup]="searchForm" (ngSubmit)="search()">

  <mat-card class="text-center">

    <h1>
      <label for="searchInput">
        Anime search
      </label>
    </h1>

    <mat-form-field class="wide-input display-block auto-margin">
      <input id="searchInput" matInput placeholder="Anime title" formControlName="search">
    </mat-form-field>

    <!--<mat-form-field id="yearInput">-->
      <!--<input matInput [matDatepicker]="startDatePicker" placeholder="Year" disabled>-->
      <!--<mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>-->
      <!--<mat-datepicker #startDatePicker disabled="false" startView="year"></mat-datepicker>-->
    <!--</mat-form-field>-->

    <mat-expansion-panel class="mat-elevation-z search-filters">
      <mat-expansion-panel-header>
        Advanced filters
      </mat-expansion-panel-header>

      <div class="filter-group">
        <label (click)="formatInput.open()">
          Format
        </label>

        <mat-form-field>
          <mat-select #formatInput formControlName="format">
            <mat-option *ngFor="let mediaFormat of mediaFormats" [value]="mediaFormat.value">
              {{ mediaFormat.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="filter-group">
        <label for="newerThanInput">
          Air date >
        </label>

        <mat-form-field>
          <input
              id="newerThanInput"
              matInput type="number"
              placeholder="Year"
              formControlName="startDate_greater"
              [min]="minYear" [max]="maxYear"
          >
        </mat-form-field>

        <label for="olderThanInput" class="margin-left-xxs">
          && <
        </label>

        <mat-form-field>
          <input
              id="olderThanInput"
              matInput type="number"
              placeholder="Year"
              formControlName="startDate_lesser"
              [min]="minYear" [max]="maxYear"
          >
        </mat-form-field>
      </div>

    </mat-expansion-panel>

    <button mat-raised-button color="accent" class="display-block auto-margin" [disabled]="!searchForm.valid">
      Search
    </button>

  </mat-card>

  <mat-progress-bar *ngIf="searching" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="!searching" class="progress-placeholder"></div>

  <mat-card *ngIf="errorGotten" class="error">
    <h4>
      <i class="fa fa-exclamation-circle fa-1x margin-right-xxs"></i>
      Error 500: Internal server error
    </h4>
  </mat-card>

  <mat-card *ngIf="noResults" class="info">
    <h4>
      <i class="fa fa-info-circle fa-1x margin-right-xxs"></i>
      No results found
    </h4>
  </mat-card>

  <mat-card *ngIf="animeList && animeList.length > 0" class="no-padding">
    <app-anime-table [tableData]="animeList"></app-anime-table>

    <mat-paginator
      [length]="pagination.total"
      [pageSize]="pagination.perPage"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="changePage($event)">
    </mat-paginator>
  </mat-card>

</form>
