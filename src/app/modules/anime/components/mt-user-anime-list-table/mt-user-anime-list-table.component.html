<h3 class="capitalize no-margin-bottom margin-top-xxs vertical-padding-xs">
  {{ tableStatus.toLowerCase() }}
</h3>

<mat-card class="no-padding">
  <mat-table
    #table
    [dataSource]="dataSource"
    [hidden]="!dataSource || dataSource.data.length < 1"
    matSort
    class="series-table"
  >
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <mt-media-actions [listEntry]="entry" [media]="entry.media" (onUpdate)="onUpdate($event)"> </mt-media-actions>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cover-image">
      <mat-header-cell *matHeaderCellDef>
        Cover
      </mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <img [src]="entry.media.coverImage.medium" class="cover" />
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title-romaji">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Title
      </mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <span *ngIf="favouriteIDs?.indexOf(entry.media.id) >= 0">
          <fa-icon name="heart" class="favourite"></fa-icon>
        </span>
        <span class="title">
          {{ entry.media.title.romaji }}
        </span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="format">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Format
      </mat-header-cell>
      <mat-cell *matCellDef="let entry">
        {{ entry.media.format }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="start-date">
      <mat-header-cell *matHeaderCellDef mat-sort-header start="desc">
        Year
      </mat-header-cell>
      <mat-cell *matCellDef="let entry">
        {{ entry.media.startDate.year }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="genres">
      <mat-header-cell *matHeaderCellDef>
        Genres
      </mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <mat-list>
          <mat-list-item *ngFor="let genre of entry.media.genres">
            <mat-chip class="rounded">{{ genre }}</mat-chip>
          </mat-list-item>
        </mat-list>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef mat-sort-header start="desc">
        Score
      </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{ entry.scoreRaw / 10 }}/10 </mat-cell>
    </ng-container>

    <ng-container matColumnDef="episodes">
      <mat-header-cell *matHeaderCellDef mat-sort-header start="desc">
        Episodes
      </mat-header-cell>
      <mat-cell *matCellDef="let entry">
        {{ entry.media.episodes }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableRows"></mat-header-row>
    <mat-row *matRowDef="let entry; columns: tableRows"></mat-row>
  </mat-table>

  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50, 75, 100, 250, 500, 750, 1000]"
    [showFirstLastButtons]="true"
    (page)="onPageChange()"
  >
  </mat-paginator>
</mat-card>
