<mat-card class="composite compact">
  <div class="header">
    <h4 class="no-margin">{{ 'anime.dashboard.recentlyUpdated.title' | translate }}</h4>
  </div>

  <mat-divider></mat-divider>

  <div class="content">
    <div *ngIf="!ready" class="placeholder">
      <mat-spinner mode="indeterminate"></mat-spinner>
    </div>

    <mt-list-entries-grid [listEntries]="listEntries" wrapperClass="negative-bottom-margin"></mt-list-entries-grid>
  </div>
</mat-card>
