<div *ngIf="!ready" class="placeholder">
  <mat-spinner mode="indeterminate"></mat-spinner>
</div>

<div *ngIf="mediaList?.length" class="cover-media-grid">
  <mt-cover-media *ngFor="let media of mediaList" [media]="media"></mt-cover-media>
</div>

<mat-paginator
  *ngIf="pagination"
  [showFirstLastButtons]="true"
  [length]="pagination.total"
  [pageSize]="pagination.perPage"
  (page)="changePage($event)"
  class="basic negative-bottom-margin"
>
</mat-paginator>

<mat-card *ngIf="error" class="error">
  <h4>
    <fa-icon name="exclamation-circle" class="margin-right-xxs"></fa-icon>
    {{ error }}
  </h4>
</mat-card>
