<mat-toolbar>
  <div class="text-center">
    <div>{{ 'footer.about' | translate }}</div>

    <div class="links-wrapper">
      <a [href]="gitHubProjectUrl"><fa-icon type="fab" name="github"></fa-icon>{{ 'footer.github' | translate }}</a>
    </div>

    <div class="about-anilist margin-top-xxs">
      {{ 'footer.anilistPrefix' | translate }} <mat-icon svgIcon="anilist"></mat-icon>
      {{ 'footer.anilistSuffix' | translate }}
    </div>
  </div>
</mat-toolbar>
